<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/index.css">
    <title>Document</title>
</head>
<body>
    <div class="upload-image-group">
        <h1 id="upload-title">Upload Image</h1>
        <form action="/" method="post" class="form-upload-group">
            <div id="input-file-group">
                <label id="label-uploaded-image" for="upload-images">Browse...</label>
                <input id="upload-images" type="file" name="filename" accept="image/*"/>
                <button type="button" id="button-browse-image">Browse</button>
            </div>
            <button type="button" id="upload-button">Upload</button>
        </form>
    </div>
    <script type="text/javascript">
        var input_file_group = document.getElementById('input-file-group');
        const upload_images = document.getElementById('upload-images');
        const label_image = document.getElementById('label-uploaded-image');
        const chooseFileInput = () => {
            upload_images.click();
        }
        const design_upload_image = async() => {
            await input_file_group.addEventListener('click', chooseFileInput);
            upload_images.addEventListener('change', () => {
                var uploaded = upload_images.value;
                var startIndex = (uploaded.indexOf('\\') >= 0 ? uploaded.lastIndexOf('\\') : uploaded.lastIndexOf('/'));
                var fileName = uploaded.substring(startIndex);
                if(fileName.indexOf('\\') === 0 || fileName.indexOf('/') === 0){
                    fileName = fileName.substring(1);
                }
                if(fileName) label_image.innerHTML = fileName;
                else label_image.innerHTML = "Browse...";
            })
        }
        design_upload_image();
    </script>
</body>
</html>
